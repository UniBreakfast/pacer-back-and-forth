<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Pacer BaF</title>
</head>

<body id="body">
  <main>
    <div class="screen" id="menu" hidden>
      <h1>Pacer Game</h1>

      <form>
        <label>
          <span>Confidence:</span>

          <select name="confidence" required>
            <option value="" selected disabled hidden>estimate</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <output class="confidence" hidden>0</output>

        <button>Start</button>
      </form>

      <div class="buttons">
        <button value="endeavors">Endeavors</button>
        <button value="add-endeavor">Add Endeavors</button>
        <button value="activities">Activities</button>
        <button value="add-activity">Add Activity</button>
      </div>
    </div>

    <div class="screen" id="endeavors" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavors</h2>
        <button value="add-endeavor">Add</button>
      </header>

      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <template>
            <tr>
              <td>{type}</td>
              <td>{title}</td>
              <td>
                <button value="endeavor" data-key="endeavors" data-id="{id}">Detais</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="screen" id="activities" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Activities</h2>
        <button value="add-activity">Add</button>
      </header>

      <table>
        <thead>
          <tr>
            <th>Difficulty</th>
            <th>Title</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <template>
            <tr>
              <td>{difficulty}</td>
              <td>{title}</td>
              <td>{amount} {unit}</td>
              <td>
                <button value="activity" data-key="activities" data-id="{id}">Detais</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="screen" id="add-endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Endeavor</h2>
      </header>

      <form>
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Description:</span>
          <textarea name="description"></textarea>
        </label>

        <label>
          <span>Type:</span>
          <select name="type" required>
            <option value="" selected disabled hidden>select</option>
            <option value="project">project</option>
            <option value="task">task</option>
            <option value="goal">goal</option>
            <option value="challenge">challenge</option>
            <option value="knowledge">knowledge</option>
            <option value="skill">skill</option>
            <option value="habit">habit</option>
            <option value="wish">wish</option>
            <option value="dream">dream</option>
            <option value="other">other</option>
          </select>
        </label>

        <div class="buttons">
          <button type="submit">Add</button>
          <button type="button" value="menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="add-activity" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Activity</h2>
      </header>

      <form>
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Amount:</span>
          <input type="number" name="amount" required>
        </label>

        <label>
          <span>Unit:</span>
          <select name="unit" required>
            <option value="" selected disabled hidden>select</option>
            <option value="minutes">minutes</option>
            <option value="hours">hours</option>
            <option value="seconds">seconds</option>
            <option value="times">times</option>
            <option value="repetitions">repetitions</option>
            <option value="pages">pages</option>
            <option value="kilometers">kilometers</option>
            <option value="kilogrames">kilogrames</option>
            <option value="liters">liters</option>
            <option value="laps">laps</option>
          </select>
        </label>

        <label>
          <span>Difficulty:</span>
          <select name="difficulty" required>
            <option value="" selected disabled hidden>estimate</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>

        <div class="buttons">
          <button type="submit">Add</button>
          <button type="button" value="menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavor</h2>
        <button value="remove">Remove</button>
      </header>

      <form>
        <template>
          <input type="hidden" name="id" value="{id}">

          <label>
            <span>Title:</span>
            <input type="text" name="title" value="{title}" required>
          </label>

          <label>
            <span>Description:</span>
            <textarea name="description">{description}</textarea>
          </label>

          <label>
            <span>Type:</span>
            <select name="type" required>
              <option value="project" selected="{type}">Project</option>
              <option value="task" selected="{type}">task</option>
              <option value="goal" selected="{type}">goal</option>
              <option value="challenge" selected="{type}">challenge</option>
              <option value="knowledge" selected="{type}">knowledge</option>
              <option value="skill" selected="{type}">skill</option>
              <option value="habit" selected="{type}">habit</option>
              <option value="wish" selected="{type}">wish</option>
              <option value="dream" selected="{type}">dream</option>
              <option value="other" selected="{type}">other</option>
            </select>
          </label>

          <div class="buttons">
            <button type="submit">Update</button>
            <button type="reset">Revert</button>
          </div>
        </template>
      </form>
    </div>

    <div class="screen" id="activity" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Activity</h2>
        <button value="remove">Remove</button>
      </header>

      <form>
        <template>
          <input type="hidden" name="id" value="{id}">

          <label>
            <span>Title:</span>
            <input type="text" name="title" value="{title}" required>
          </label>

          <label>
            <span>Amount:</span>
            <input type="number" name="amount" value="{amount}" required>
          </label>

          <label>
            <span>Unit:</span>
            <select name="unit" required>
              <option value="minutes" selected="{unit}">minutes</option>
              <option value="hours" selected="{unit}">hours</option>
              <option value="seconds" selected="{unit}">seconds</option>
              <option value="times" selected="{unit}">times</option>
              <option value="repetitions" selected="{unit}">repetitions</option>
              <option value="pages" selected="{unit}">pages</option>
              <option value="kilometers" selected="{unit}">kilometers</option>
              <option value="kilogrames" selected="{unit}">kilogrames</option>
              <option value="liters" selected="{unit}">liters</option>
              <option value="laps" selected="{unit}">laps</option>
            </select>
          </label>

          <label>
            <span>Difficulty:</span>
            <select name="difficulty" required>
              <option value="1" selected="{difficulty}">1</option>
              <option value="2" selected="{difficulty}">2</option>
              <option value="3" selected="{difficulty}">3</option>
              <option value="4" selected="{difficulty}">4</option>
              <option value="5" selected="{difficulty}">5</option>
              <option value="6" selected="{difficulty}">6</option>
              <option value="7" selected="{difficulty}">7</option>
              <option value="8" selected="{difficulty}">8</option>
              <option value="9" selected="{difficulty}">9</option>
              <option value="10" selected="{difficulty}">10</option>
            </select>
          </label>

          <div class="buttons">
            <button type="submit">Update</button>
            <button type="reset">Revert</button>
          </div>
        </template>
      </form>
    </div>
  </main>
</body>

</html>
