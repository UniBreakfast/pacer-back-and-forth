<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Pacer BaF</title>
</head>

<body id="body">
  <main>
    <div class="screen" id="menu" hidden>
      <h1>Pacer Game</h1>

      <form>
        <label>
          <span>Confidence:</span>

          <select name="confidence" required>
            <option value="" selected disabled>estimate</option>
            <!-- mention -->
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <output class="confidence" hidden>0</output>

        <button>Start</button>
      </form>

      <div class="buttons">
        <button value="endeavors">Endeavors</button>
        <button value="add-endeavor">Add Endeavors</button>
        <button value="activities">Activities</button>
        <button value="add-activity">Add Activity</button>
      </div>
    </div>

    <div class="screen" id="endeavors" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavors</h2>
        <button value="add-endeavor">Add</button>
      </header>

      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <template>
            <tr>
              <td>{type}</td>
              <td>{title}</td>
              <td>
                <button value="endeavor" data-key="endeavors" data-id="{id}">Detais</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="screen" id="activities" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Activities</h2>
        <button value="add-activity">Add</button>
      </header>

      <table>
        <thead>
          <tr>
            <th>Difficulty</th>
            <th>Title</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <template>
            <tr>
              <td>{difficulty}</td>
              <td>{title}</td>
              <td>{amount} {unit}</td>
              <td>
                <button value="activity" data-key="activities" data-id="{id}">Detais</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="screen" id="add-endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Endeavor</h2>
      </header>

      <form>
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Description:</span>
          <textarea name="description"></textarea>
        </label>

        <label>
          <span>Type:</span>
          <select name="type" required>
            <option value="" selected disabled>select</option>
            <option value="project">Project</option>
            <option value="task">Task</option>
            <option value="goal">Goal</option>
            <option value="challenge">Challenge</option>
            <option value="knowledge">Knowledge</option>
            <option value="skill">Skill</option>
            <option value="habit">Habit</option>
            <option value="wish">Wish</option>
            <option value="dream">Dream</option>
            <option value="other">Other</option>
          </select>
        </label>

        <div class="buttons">
          <button type="submit">Add</button>
          <button value="menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="add-activity" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Activity</h2>
      </header>

      <form>
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Amount:</span>
          <input type="number" name="amount" required>
        </label>

        <label>
          <span>Unit:</span>
          <select name="unit" required>
            <option value="" selected disabled>select</option>
            <option>Minutes</option>
            <option>Hours</option>
            <option>Seconds</option>
            <option>Times</option>
            <option>Repetitions</option>
            <option>Pages</option>
            <option>Kilometers</option>
            <option>Kilogrames</option>
            <option>Liters</option>
            <option>Laps</option>
          </select>
        </label>

        <label>
          <span>Difficulty:</span>
          <select name="difficulty" required>
            <option value="" selected disabled>select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <div class="buttons">
          <button type="submit">Add</button>
          <button value="menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavor</h2>
      </header>

      <form>
        <template>
          <input type="hidden" name="id" value="{id}">

          <label>
            <span>Title:</span>
            <input type="text" name="title" value="{title}" required>
          </label>

          <label>
            <span>Description:</span>
            <textarea name="description">{description}</textarea>
          </label>

          <label>
            <span>Type:</span>
            <select name="type" required>
              <option value="project" selected="if{type}">Project</option>
              <option value="task" selected="if{type}">Task</option>
              <option value="goal" selected="if{type}">Goal</option>
              <option value="challenge" selected="if{type}">Challenge</option>
              <option value="knowledge" selected="if{type}">Knowledge</option>
              <option value="skill" selected="if{type}">Skill</option>
              <option value="habit" selected="if{type}">Habit</option>
              <option value="wish" selected="if{type}">Wish</option>
              <option value="dream" selected="if{type}">Dream</option>
              <option value="other" selected="if{type}">Other</option>
            </select>
          </label>

          <div class="buttons">
            <button type="submit">Update</button>
            <button type="reset">Revert</button>
          </div>
        </template>
      </form>
    </div>

    <div class="screen" id="activity" hidden>

    </div>
  </main>
</body>

</html>
