<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="elements.js" defer></script>
  <script src="screens.js" defer></script>
  <script src="goto.js" defer></script>
  <script src="data.js" defer></script>
  <script src="handlers.js" defer></script>
  <script src="main.js" defer></script>

  <title>Pacer BaF</title>
</head>

<body id="body">
  <main id="main">
    <div class="screen" id="main-menu" hidden>
      <header>
        <h1>Pacer Game</h1>
      </header>

      <form action="">
        <label>
          <span>Confidence:</span>
          
          <select name="confidence" required>
            <option value="" disabled selected hidden>estimate</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <button>Start</button>
      </form>

      <div class="buttons">
        <button value="add-endeavor">Add Endeavors</button>
        <button value="endeavors">Endeavors</button>
        <button value="add-activity">Add Activities</button>
        <button value="activities">Activities</button>
        <button value="new-quest">Take Quest</button>
        <button value="quests">Quests</button>
        <button value="confidence">Confidence</button>
      </div>
    </div>

    <div class="screen" id="add-endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Endeavor</h2>
      </header>

      <form action="">
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Description:</span>
          <textarea name="description" required></textarea>
        </label>

        <label>
          <span>Type:</span>
          <select name="type"</select> required>
            <option value="" disabled selected hidden>select</option>
            <option>project</option>
            <option>task</option>
            <option>goal</option>
            <option>challenge</option>
            <option>knowledge</option>
            <option>skill</option>
            <option>habit</option>
            <option>wish</option>
            <option>dream</option>
            <option>other</option>
          </select>
        </label>
        
        <div class="buttons">
          <button value="endeavors">Add</button>
          <button value="main-menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="endeavors" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavors</h2>
        <button value="add-endeavor">Add</button>
      </header>
    </div>

    <div class="screen" id="endeavor" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Endeavor</h2>
        <button value="endeavors">Remove</button>
      </header>

      <form action="">
        <input type="hidden" name="id">

        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Description:</span>
          <textarea name="description" required></textarea>
        </label>

        <label>
          <span>Type:</span>
          <select name="type" required>
            <option>project</option>
            <option>task</option>
            <option>goal</option>
            <option>challenge</option>
            <option>knowledge</option>
            <option>skill</option>
            <option>habit</option>
            <option>wish</option>
            <option>dream</option>
            <option>other</option>
          </select>
        </label>
        
        <div class="buttons">
          <button value="update">Update</button>
          <button value="revert">Revert</button>
        </div>
      </form>
    </div>

    <div class="screen" id="add-activity" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Add Activity</h2>
      </header>

      <form action="">
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Amount:</span>
          <input type="number" name="amount" required>
        </label>

        <label>
          <span>Unit:</span>
          <select name="unit" required>
            <option value="" disabled selected hidden>select</option>
            <option>minutes</option>
            <option>hours</option>
            <option>seconds</option>
            <option>times</option>
            <option>repetitions</option>
            <option>pages</option>
            <option>kilometers</option>
            <option>kilogrames</option>
            <option>liters</option>
            <option>laps</option>
          </select>
        </label>

        <label>
          <span>Difficulty:</span>
          <select name="difficulty" required>
            <option value="" disabled selected hidden>estimate</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <div class="buttons">
          <button value="activities">Add</button>
          <button value="main-menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="activities" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Activities</h2>
        <button value="add-activity">Add</button>
      </header>
    </div>

    <div class="screen" id="activity" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Activity</h2>
        <button value="activities">Remove</button>
      </header>

      <form action="">
        <input type="hidden" name="id">
        
        <label>
          <span>Title:</span>
          <input type="text" name="title" required>
        </label>

        <label>
          <span>Amount:</span>
          <input type="number" name="amount" required>
        </label>

        <label>
          <span>Unit:</span>
          <select name="unit" required>
            <option>minutes</option>
            <option>hours</option>
            <option>seconds</option>
            <option>times</option>
            <option>repetitions</option>
            <option>pages</option>
            <option>kilometers</option>
            <option>kilogrames</option>
            <option>liters</option>
            <option>laps</option>
          </select>
        </label>

        <label>
          <span>Difficulty:</span>
          <select name="difficulty" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>

        <div class="buttons">
          <button value="update">Update</button>
          <button value="revert">Revert</button>
        </div>
      </form>
    </div>

    <div class="screen" id="new-quest" hidden>
      <header>
        <button value="back">Back</button>
        <h2>New Quest</h2>
      </header>

      <form action="">
        <label>
          <span>Activity:</span>
          <select name="activity" required>
            <option value="" disabled selected hidden>select</option>
            <!-- Add activity options here -->
          </select>
        </label>

        <label>
          <span>Duration:</span>
          <select name="duration" required>
            <option value="" disabled selected hidden>plan</option>
            <!-- Add duration options here -->
          </select>
        </label>

        <label>
          <span>Cost:</span>
          <input type="text" name="cost">
        </label>

        <label>
          <span>Start:</span>
          <select name="start" required>
            <option value="" disabled selected hidden>schedule</option>
            <!-- Add start options here -->
          </select>
        </label>

        <label>
          <span>End:</span>
          <input type="text" name="end" disabled>
        </label>

        <div class="buttons">
          <button value="quests">Take</button>
          <button value="main-menu">Cancel</button>
        </div>
      </form>
    </div>

    <div class="screen" id="quests" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Quests</h2>
        <button value="new-quest">New</button>
      </header>
    </div>

    <div class="screen" id="quest" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Quest</h2>
        <button value="quests">Remove</button>
      </header>

      <form action="">
        <label>
          <span>Status:</span>
          <input type="text" name="status" disabled>
        </label>

        <label>
          <span>Activity:</span>
          <input type="text" name="activity" disabled>
        </label>

        <label>
          <span>Duration:</span>
          <input type="text" name="duration" disabled>
        </label>

        <label>
          <span>Cost:</span>
          <input type="text" name="cost" disabled>
        </label>

        <label>
          <span>Start:</span>
          <input type="text" name="start" disabled>
        </label>

        <label>
          <span>End:</span>
          <input type="text" name="end" disabled>
        </label>
      </form>
    </div>

    <div class="screen" id="confidence" hidden>
      <header>
        <button value="back">Back</button>
        <h2>Confidence</h2>
      </header>

      <form action="">
        <div class="buttons">
          <button value="main-menu">Update</button>
          <button value="main-menu">Cancel</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
